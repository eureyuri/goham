<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="WorkOut with your friends and grow your avatar!">
    <meta name="author" content="Eurey Noguchi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>go ham!</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="layout">
        <div class="iphone">
            <div class="header">go ham!</div>

            <div class="content home">
<!--                    <div class="game_bg"></div>-->
                <div class="game_info">
                    <div class="avatar_info">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3">
                            <div class="avatar"></div>
                        </div>
                    </div>

                    <div class="stats_info">
                        <div class="label player_name">SANDY</div>
                        <div class="info_detail stats">
                            <div><span class="bold">Level 9</span>ãƒ»1523 XP</div>
                            <div class="small">300 XP till next level</div>
                        </div>

                        <div class="label exercise_name dropdown">
                            <p class="yoga">YOGA</p>
                            <p class="icon-right"><i class="material-icons">keyboard_arrow_down</i></p>
                            <div class="dropdown-content">
                                <a href="#">Arms</a>
                                <a href="#">Core</a>
                                <a href="#">Legs</a>
                            </div>
                        </div>
                        <div class="info_detail leaderboard">
                            <div class="leaderboard_text">
                                <img src="img/crown.png" alt="crown" class="crown">
                                Leader Board
                                <img src="img/crown.png" alt="crown" class="crown">
                            </div>
                            <div class="week">Week of 11/29</div>

                            <table class="leaderboard_table">
                                <tr>
                                    <th class="text-left">NAME</th>
                                    <th class="text-right">SCORE</th>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <span class="circle-avatar blue"></span>
                                        <span class="bold">ANDY</span>
                                    </td>
                                    <td class="text-right">100 XP</td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <span class="circle-avatar purple"></span>
                                        <span class="bold">BUZZ</span>
                                    </td>
                                    <td class="text-right">80 XP</td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <span class="circle-avatar orange"></span>
                                        <span class="bold">JESSIE</span>
                                    </td>
                                    <td class="text-right">70 XP</td>
                                </tr>
                                <tr>
                                    <td class="text-left">
                                        <span class="circle-avatar green"></span>
                                        <span class="bold">BO</span>
                                    </td>
                                    <td class="text-right">30 XP</td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>



            <div class="footer">
                <div class="footer_container">
                    <a href="index.html">
                        <div class="footer_button active">
                            <i class="material-icons">home</i>
                            <div class="footer_text">Home</div>
                        </div>
                    </a>
                    <a href="map.html">
                        <div class="footer_button">
                            <i class="material-icons">accessibility</i>
                            <div class="footer_text">Exercises</div>
                        </div>
                    </a>
                    <a href="calendar.html">
                        <div class="footer_button">
                            <i class="material-icons">event</i>
                            <div class="footer_text">Calendar</div>
                        </div>
                    </a>
                    <a href="profile.html">
                        <div class="footer_button">
                            <i class="material-icons">account_circle</i>
                            <div class="footer_text">Profile</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
