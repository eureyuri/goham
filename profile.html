<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="WorkOut with your friends and grow your avatar!">
    <meta name="author" content="Eurey Noguchi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Out!</title>

    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/profile.css">

</head>
<body>
<div class="layout">
    <div class="iphone">
        <div class="header">WORKOUT!</div>

        <div class="content">
            <div class="profile">
                <div class="profile_pic">
                    <img src="img/profile.png" />
                </div>
                <div class="avatar"></div>
            </div>

            <a href="#">
                <div class="list_item" id="fixed">
                    <div class="list_friends">Friends</div>
                    <div class="list_friends_details">
                        <i class="material-icons">keyboard_arrow_right_icon</i>
                    </div>
                </div>
            </a>

            <hr>

            <div class="list_container">
                <div class="title_bg">
                    <div class="title">Invitations</div>
                </div>

                <div class="list">

                    <div class="list_item">
                        <div class="list_datetime">
                            <div class="list_date">10/29</div>
                            <div class="list_time">6PM</div>
                        </div>
                        <div class="list_title">Abs3</div>
                        <div class="list_invite">
                            <div class="list_invite_name">TOM</div>
                            <div class="list_invite_decision">
                                <a href="#">
                                    <div class="check_icon">
                                        <i class="material-icons" id="check">check_icon</i>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="x_icon">
                                        <i class="material-icons" id="x">close_icon</i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="list_item">
                        <div class="list_datetime">
                            <div class="list_date">11/4</div>
                            <div class="list_time">6PM</div>
                        </div>
                        <div class="list_title">Chest1</div>
                        <div class="list_invite">
                            <div class="list_invite_name">LOREN</div>
                            <div class="list_invite_decision">
                                <a href="#">
                                    <div class="check_icon">
                                        <i class="material-icons" id="check">check_icon</i>
                                    </div>
                                </a>
                                <a href="#">
                                    <div class="x_icon">
                                        <i class="material-icons" id="x">close_icon</i>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <hr>

                </div>
            </div>

        </div>

        <div class="footer">
            <div class="footer_container">
                <a href="index.html">
                    <div class="footer_button">
                        <i class="material-icons">home</i>
                        <div class="footer_text">Home</div>
                    </div>
                </a>
                <a href="exercises.html">
                    <div class="footer_button">
                        <i class="material-icons">accessibility</i>
                        <div class="footer_text">Exercises</div>
                    </div>
                </a>
                <a href="calendar.html">
                    <div class="footer_button">
                        <i class="material-icons">event</i>
                        <div class="footer_text">Calendar</div>
                    </div>
                </a>
                <a href="profile.html">
                    <div class="footer_button active">
                        <i class="material-icons">account_circle</i>
                        <div class="footer_text">Profile</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
